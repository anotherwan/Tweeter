<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css">
    <link rel="stylesheet" href="/styles/registration.css" type="text/css">
    <link rel="stylesheet" href="/styles/login.css" type="text/css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/vendor/jquery.timeago.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/nav-buttons-toggle.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button id="compose-button" type="button"><i class='fa fa-pencil-square-o' aria-hidden='true'></i>&nbspCompose</button>
      <button id="registration-button" type="button"><i class="fa fa-user-plus" aria-hidden="true"></i>&nbspRegistration</button>
      <button id="login-button" type="button"><i class="fa fa-user-circle" aria-hidden="true"></i>&nbspLogin</button>
      <div id="welcome-user"></div>
      <button id="logout-button" type="button"><i class="fa fa-user-circle-o" aria-hidden="true"></i>&nbspLogout</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="registration">
       <h2 class="reg-header">Registration</strong></h2>
        <form id="reg-form" action="/tweets">
          <label for="reg-name"><strong>Name:</strong></strong></label>
            <input id="reg-name" type="text" name="name" placeholder="Username">

          <label for="reg-handle"><strong>Handle:</strong></label>
            <input id="reg-handle" type="text" name="handle" value="@" placeholder="handle">

          <label for="reg-email"><strong>Email:</strong></label>
            <input id="reg-email" type="email" name="email" placeholder="example@email.com">

          <label for="password"><strong>Password:</strong></label>
            <input id="reg-password" type="password" name="password" placeholder="Password">

          <!-- <p> (Upload Avatar) </p> -->

              <div class="registration-footer">
                <input id="registration-btn" type="submit" value="Register">
              </div>
        </form>
      </section>


      <section class="login">
        <h2 class="login-header">Login</strong></h2>
         <form id="login-form" action="/login" method="post">
           <label for="login-email"><strong>Email:</strong></label>
             <input id="login-email" type="email" name="email" placeholder="example@email.com">
           <label for="login-password"><strong>Password:</strong></label>
             <input id="login-password" type="password" name="password" placeholder="Password">
             <div class="login-footer">
               <input id="login-btn" type="submit" value="Login">
             </div>
       </form>
     </section>


      <section class="new-tweet">
        <h2 class="new-tweet-header">Compose Tweet</h2>
        <form id="tweet-form" action="/tweets">
          <textarea id="inputText" name="text" placeholder="What are you humming about?"></textarea>
          <br>
          <div class="new-tweet-footer">
            <input id="new-tweet-btn" type="submit" value="Tweet">
            <span class="counter">140</span>
          </div>
        </form>
      </section>

      <section id="tweets-container">
      </section>
    </main>

  </body>
</html>
